<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  .header {
    background-color: #6495ED;
    padding: 30px;
    text-align: center;
  }

  .header h1 {
    font-size: 36px;
    color: white;
  }

  .models{
    display: flex;
    flex-wrap: wrap;
  }
  .input-section {
    background-color: #e5e5e5;
    padding: 20px;
    text-align: center;
  }

  .input-section input[type="text"] {
    padding: 10px;
    font-size: 18px;
    width: 80%;
    margin-bottom: 20px;
  }

  #button-request {
    padding: 10px 20px;
    background-color: #6495ED;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }

  .output-section {
    background-color: #e5e5e5;
    padding: 20px;
    text-align: center;
  }
  
  .output-section div {
      font-size: 18px;
      resize: none;
    }

  .request-section p {
    font-size: 13px;
    height: 20px;
    margin-bottom: 20px;
    resize: none;
  }
</style>
  </head>
  <body>
    <div class="header">
      <h1>Chex</h1>
    </div>
    <div class="input-section">
      <form>
        <input type="text"  id="api-key" placeholder="Enter your API here">
        <input type="text" id="text-prompt"  placeholder="Enter your input here">
        <p class="models">
          <div>Text Model:</div>
          <span>
            <input type="radio" id="model-davinci" name="text-model" value="text-davinci-003">
            <label for="text-davinci-003">Davinci (better)</label>
          </span>
          <span>
            <input type="radio" id="model-curie" name="text-model" value="text-curie-001">
            <label for="text-curie-001">Curie</label>
          </span>
          <span>
            <input type="radio" id="model-babbage" name="text-model" value="text-babbage-001">
            <label for="text-babbage-001">Babbage</label>
          </span>
          <span>
            <input type="radio" id="model-ada" name="text-model" value="text-ada-001" checked>
            <label for="text-ada-001">Ada (faster)</label>
        </span></p>
        <div>
            <button  type="submit" id="button-request">Submit</button>
        </div>

        </form>
    </div>
    
 
    <div class="output-section">
        
        <div>
            <div id="request-status">No request performed yet</div>
        </div>
         <br>
       <div id="text-container"></div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
